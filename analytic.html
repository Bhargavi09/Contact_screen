    <body>
                <div class="container-fluid">
      <main>

    <div class="col">

        </div>
    </div>
  </div>
        <div class="main__container">
          
            <div class="card_title">
              <i class="fa fa-user fa-5x text-red" aria-hidden="true"></i>

                <span class="font-bold text-title"><div class = "ycom"> Paul Grahman <br>paul@ycombinator.com <button class="font-bold text-title">Ycombinator</button></div></span>
              </div>

             <nav class="navbar">

<br><br><br>
              <div class="container">
            <canvas id="myChart1" ></canvas><br><br><br><br><br>
            <canvas id="myChart2"></canvas>
            <br><br><br><br><br>
            <canvas id="myChart3"></canvas>
            </div>
           
            <script>
              var ctx = document.getElementById('myChart1').getContext('2d');
              var chart = new Chart(ctx, {
              type: 'bar',
        data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'Graph one',
            backgroundColor: 
            [
            "#f38b4a",
          "#56d798",
          "#ff8397",
          "#6970d5", 
          "#cdaac0",
          "#2e2e2e",
          "#be4eff",
            ],
            hoverBackgroundColor: "#C70039 ",
            borderColor: 'rgb(255, 99, 132)',
            data: [12, 10, 5, 2, 20, 30, 45]
        }]
    }
});
              var ctx = document.getElementById('myChart2').getContext('2d');
              var chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'Graph two',
            backgroundColor: "#C70039",
            hoverBackgroundColor: "#C70039 ",
            borderColor: 'rgb(255, 99, 132)',
            data: [12, 10, 5, 2, 20, 30, 45]
        }]
    },
});
               var ctx = document.getElementById('myChart3').getContext('2d');
              var chart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'Graph three',
            backgroundColor: 
            [
            "#f38b4a",
          "#56d798",
          "#ff8397",
          "#6970d5", 
          "#cdaac0",
          "#2e2e2e",
          "#be4eff",
            ],
            hoverBackgroundColor: "#C70039 ",
            borderColor: 'rgb(255, 99, 132)',
            data: [12, 10, 5, 2, 20, 30, 45]
        }]
    }
});
</script>
